<div class="container">
    <div>
        <img class="side-image" src="../../../assets/images/camera-pink.svg" alt="">
    </div>
    <div [formGroup]="loginForm">
        <div class="row mt-5">
            <h3 class="head">Welcome Back !</h3>
        </div>
        <div class="example-container mt-3">


            <mat-form-field appearance="outline">
                <mat-label>username</mat-label>
                <input formControlName="username" matInput placeholder="username">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input formControlName="password" matInput [type]="hide?'password':'text'" placeholder="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <div class="row">
                <div class="col-12 mt-3">
                    <button (click)="login()" mat-raised-button>Login</button>
                </div>
            </div>
        </div>

    </div>

</div>
