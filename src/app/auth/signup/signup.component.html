<div class="container">
    <div>
        <div class="row mt-5">
            <h3 class="head">Signup</h3>
        </div>
        <div class="form-container mt-3" [formGroup]="signupForm">

            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>email</mat-label>
                        <input formControlName="username" matInput placeholder="username">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>password</mat-label>
                        <input formControlName="password" matInput [type]="hide?'password':'text'"
                            placeholder="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Studio / Enterprise Name</mat-label>
                        <input formControlName="username" matInput placeholder="username">
                        <mat-icon matSuffix>corporate_fare</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Mobile</mat-label>
                        <input formControlName="username" matInput placeholder="username">
                        <mat-icon matSuffix>call</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Owner Name</mat-label>
                        <input formControlName="username" matInput placeholder="username">
                        <mat-icon matSuffix>badge</mat-icon>
                    </mat-form-field>
                </div>
           
            </div>


            <div class="row">
                <div class="col-12 mt-3">
                    <button mat-raised-button>SIGNUP</button>
                </div>
            </div>
        </div>

    </div>
    <div>
        <img class="side-image" src="../../../assets/images/undraw_fashion_photoshoot_mtq8.svg" alt="">
    </div>


</div>
